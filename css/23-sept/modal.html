<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal</title>

    <style>
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            height: 200px;
        }
    </style>

</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>This is a modal text!</p>
        </div>
    </div>
</body>
</html>
