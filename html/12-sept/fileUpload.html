<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload</title>
</head>
<body>
    <form action="https://resume.com/submit" method="post">
        <h3>Upload Resume</h3>

        <input type="file" name="resume" accept=".doc,.docx" required> <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
